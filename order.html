<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orders List</title>
    <style>
        .grid-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 25px;
            padding: 20px;
            background-color: #fffbf0;
        }
        .grid-item {
            background-color: #fce4d6;
            border: 1px solid #d2691e;
            padding: 20px;
            font-family: 'Trebuchet MS', sans-serif;
            text-align: center;
            border-radius: 6px;
        }
        h1 {
            color: #d2691e;
            text-align: center;
            font-family: 'Trebuchet MS', sans-serif;
        }
    </style>
</head>
<body>
    <h1>Orders List</h1>
    <div class="grid-container">
        <div class="grid-item">Order #1001</div>
        <div class="grid-item">Order #1002</div>
        <div class="grid-item">Order #1003</div>
        <div class="grid-item">Order #1004</div>
    </div>
</body>
</html>
