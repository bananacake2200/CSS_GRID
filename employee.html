<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employees List</title>
    <style>
        .grid-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            padding: 30px;
        }
        .grid-item {
            background-color: #e6ffe6;
            border: 1px solid #66cc66;
            padding: 15px;
            text-align: left;
            font-family: 'Courier New', Courier, monospace;
            font-size: 1em;
        }
        h1 {
            font-family: Verdana, sans-serif;
            color: #009933;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Employees List</h1>
    <div class="grid-container">
        <div class="grid-item">John Doe - Manager</div>
        <div class="grid-item">Jane Smith - Developer</div>
        <div class="grid-item">Alice Brown - HR</div>
        <div class="grid-item">Bob Johnson - Marketing</div>
        <div class="grid-item">Charlie Green - Sales</div>
        <div class="grid-item">Ruru Cureg - Developer</div>
    </div>
</body>
</html>
