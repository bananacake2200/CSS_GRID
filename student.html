<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Students List</title>
    <style>
        .grid-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            padding: 25px;
            background-color: #f0f8ff;
        }
        .grid-item {
            background-color: #cce6ff;
            border: 1px solid #3399ff;
            padding: 12px;
            text-align: center;
            font-family: 'Georgia', serif;
            font-size: 1.1em;
        }
        h1 {
            color: #003366;
            font-family: 'Georgia', serif;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Students List</h1>
    <div class="grid-container">
        <div class="grid-item">Student A</div>
        <div class="grid-item">Student B</div>
        <div class="grid-item">Student C</div>
        <div class="grid-item">Student D</div>
    </div>
</body>
</html>
