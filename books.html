<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books List</title>
    <style>
        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 30px;
            padding: 30px;
            background-color: #fff0f5;
        }
        .grid-item {
            background-color: #ffe6f2;
            border: 2px solid #ff66b2;
            padding: 15px;
            font-family: 'Times New Roman', serif;
            text-align: center;
            font-size: 1.2em;
        }
        h1 {
            color: #ff3385;
            text-align: center;
            font-family: 'Times New Roman', serif;
        }
    </style>
</head>
<body>
    <h1>Books List</h1>
    <div class="grid-container">
        <div class="grid-item">Book 1</div>
        <div class="grid-item">Book 2</div>
        <div class="grid-item">Book 3</div>
        <div class="grid-item">Book 4</div>
        <div class="grid-item">Book 5</div>
        <div class="grid-item">Book 6</div>
    </div>
</body>
</html>
